    <h1>Pattern Programs [7-10]</h1>
    
<div class="grid-container">
<div class="grid-items">
    <h3>Assesment 7</h3>
    <script>
    function p1()
    {
    let n = 5;
    let x = " ";
    for(i=0;i<n;i++)
    {
        for(k=0;k<n-i;k++)
        {
            x += "*";
        }
        x += "<br>" ;
    }
    document.write(x);
    }
    p1();
    </script>
</div>
<div class="grid-items">
    <h3>Assesment 8</h3>
    <script>
    function p2()
    {
        let n = 5 ;
        let x = "";
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=n-i+1;j++)
            {
                x += j;
            }
            x += "<br>" ;
        }
        document.write(x);
    }
    p2();
    </script>
</div>
<div class="grid-items">
    <h3>Assesment 9</h3>
    <script>
    function p3()
    {
        let n = 5 ;
        let x = "";
        for(i=1;i<=n;i++)
        {
            for(j=0;j<i;j++)
            {
                x += "*";
            }
            for(k=1;k<=n;k++)
            {
                x += "";
            }
            
            x += "<br>" ;
        }
        document.write(x);
    }
    p3();
    </script>
</div>
<div class="grid-items">

    function p4()
    {
        let n = 5 ;
        let x = "";

        {
            for(j=1;j<=i;j++)
            {
                x += j;
            }
            for(k=1;k<=n;k++)
            {
                x += "";
            }
